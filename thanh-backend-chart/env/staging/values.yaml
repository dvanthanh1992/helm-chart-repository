---

backend:
  replicaCount: 3

  env:
    STAGE_ENVIRONMENT: "STG-ENVIRONMENT"
    APP_NAME: "BACKEND APPLICATION"

  image:
    repository: demo-harbor.iij.org.vn/demo-project/backend-application
    tag: 3.0.0
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    port: 80

redis:
  replicaCount: 1
  image:
    repository: redis
    tag: "6.2"
    pullPolicy: IfNotPresent
  service:
    port: 6379
  pvc:
    storage: 1Gi
