apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "be-chart.fullname" . }}
  labels:
    {{- include "be-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "be-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "be-chart.selectorLabels" . | nindent 8 }}
        version: {{ .Values.image.tag | quote }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: APP_NAME
          value: {{ .Values.env.APP_NAME | quote }}
        - name: STAGE_ENVIRONMENT
          value: {{ .Values.env.STAGE_ENVIRONMENT | quote }}
        - name: IMAGE_VERSION
          value: {{ .Values.env.IMAGE_VERSION | quote }}
        - name: REDIS_HOST
          value: {{ .Values.env.REDIS_HOST | quote }}
        - name: REDIS_PORT
          value: {{ .Values.env.REDIS_PORT | quote }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
  strategy:
    {{- if eq .Values.rollout.strategy "canary" }}
    canary:
      {{- if .Values.ingress.enabled }}
      canaryService: {{ include "be-chart.fullname" . }}-canary
      stableService: {{ include "be-chart.fullname" . }}-stable
      trafficRouting:
        nginx:
          stableIngress: {{ include "be-chart.fullname" . }}
      {{- end }}
      steps:
        {{- toYaml .Values.rollout.canarySteps | nindent 8 }}
    {{- else }}
    blueGreen:
      activeService: {{ include "be-chart.fullname" . }}-active
      previewService: {{ include "be-chart.fullname" . }}-preview
      autoPromotionEnabled: false
    {{- end }}
